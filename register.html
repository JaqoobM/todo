<!DOCTYPE html>
<html lang="pl">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

</nav>

<img class="navbar-top__menu" src="menu-icon.svg" alt="" srcset="">

          <div class="form__box">

               <div class="form__box-email">
                    <label class="form__box-label" for="email">Email</label>

               <div class="form__box-password">
                    <label class="form__box-label" for="password">Hasło</label>
                    <input class="form__box-input" type="text" name="password" id="password">
                    <p class="form__box-text"></p>

               <button class="form__box-btn">Zarejestruj</button>

          </div>

     </form>
