<!DOCTYPE html>
<html lang="pl">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ToDoApp</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/dist/css/main.min.css">
</head>

<body>
     <div class="blur"></div>

     <!-- POPUP -->
     <form method="POST" class="create-task-box">

          <div class="create-task-box__container">

               <p>Dodaj zadanie</p>

               <label for="name">Nazwa</label>
               <input type="text" name="name" id="name">
               <p class="create-task-box__info"></p>

               <button>Dodaj</button>

               <span class="create-task-box__btn-close"><img src="close-icon.svg" alt="Przycisk zamnkij"></span>

          </div>

     </form>

     <form method="POST" class="edit-task-box">

          <div class="edit-task-box__container">

               <p>Edytuj zadanie</p>

               <label for="name">Nazwa</label>
               <input type="text" name="name" id="name">
               <p class="edit-task-box__info"></p>

               <button>Dodaj</button>

               <span class="edit-task-box__btn-close"><img src="close-icon.svg" alt="Przycisk zamnkij"></span>

          </div>

     </form>


     <nav class="nav-drawer">

          <a href="/register.html">Zarejestruj</a>
          <a href="/login.html">Zaloguj</a>
          <a href="/index.html">Strona główna</a>

     </nav>
     <nav class="navbar-top">

     <p class="navbar-top__text">ToDoApp</p>

</nav>

<img class="navbar-top__menu" src="menu-icon.svg" alt="" srcset="">

     
     <div class="tasks">

          <button type="button" class="tasks__button">Dodaj</button>
          
          <div class="tasks__task">

               <div class="tasks__task-bar">
                    <p class="tasks__task-text">Zadanie</p>
               </div>

               <span class="tasks__task-checkbox"></span>

          </div>
          <div class="tasks__task">

               <div class="tasks__task-bar">
                    <p class="tasks__task-text">Zadanie</p>
               </div>

               <span class="tasks__task-checkbox"></span>

          </div>

     </div>

     <div class="tasks completed-tasks">

          <p class="completed-tasks__text">Ukończone:</p>

          <div class="tasks__task completed-tasks__task">

               <div class="tasks__task-bar completed-tasks__task-bar">
                    <p class="tasks__task-text completed-tasks-text">Zadanie</p>
               </div>

               <span class="tasks__task-checkbox completed-tasks__task-checkbox"></span>

          </div>

     </div>



     <nav class="navbar-bottom">

     <button type="button" class="navbar-bottom__circle"><img class="navbar-bottom__icon" src="plus-icon.svg" alt="" srcset=""></button>

</nav>

     <script src="/dist/js/main.min.js"></script>
</body>

</html>
